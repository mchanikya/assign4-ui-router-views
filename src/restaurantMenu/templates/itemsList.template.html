<h2>Items in the Selected Category</h2>
<div style="width: 150%;">
<ul>
	<li ng-repeat='item in itemDetail.sortedItems' style=" width:40%; border: 12px; padding-left: 20px; border-color: black;">
			<h1 style="color:black; font-style: italic; ">{{item.name}}</h1> 
			<p style="padding-left: 40px; width: 40%; font-size: 16px; color:brown;">{{item.description}}</p>
			<button href="#" ng-click='itemDetail.removeItem($index);' style="padding-left: 10px;">Remove Item</button>
	</li>
</ul>
</div>
